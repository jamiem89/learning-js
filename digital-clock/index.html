<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>HTML Base</title>
  <link rel="stylesheet" href="./base.css">
</head>

<body class="theme-dark">

    <header>
        <button>Switch to <span>light</span> mode</button>
    </header>

    <div class="clock">

        <div class="clock__contain">

            <h1 class="clock__title">The current time</h1>

            <div class="clock__blocks">
                <div class="clock__block">
                    <span id="hours">00</span>
                    <span class="clock__label">Hours</span>
                </div>
                <div class="clock__block">
                    <span id="minutes">00</span>
                    <span class="clock__label">Minutes</span>
                </div>
                <div class="clock__block">
                    <span id="seconds">00</span>
                    <span class="clock__label">Seconds</span>
                </div>
            </div>
        </div>
    </div>



    <script src="./clock.js"></script>
</body>

</html>
